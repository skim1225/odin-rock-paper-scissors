<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            let choice = "";
            let rand = Math.floor((Math.random() * 10));
            if (rand <= 3) {
                choice = "rock";
            } else if (rand <= 6) {
                choice = "paper";
            } else {
                choice = "scissors";
            }
            return choice;
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() == "rock" && computerSelection.toLowerCase() == "paper") {
                return ["You lose! Paper beats rock.", 0, 1];
            } else if (playerSelection.toLowerCase() == "rock" && computerSelection.toLowerCase() == "rock") {
                return ["Draw!", 0, 0];
            } else if (playerSelection.toLowerCase() == "rock" && computerSelection.toLowerCase() == "scissors") {
                return ["You win! Rock beats scissors.", 1, 0];
            } else if (playerSelection.toLowerCase() == "paper" && computerSelection.toLowerCase() == "paper") {
                return ["Draw!", 0, 0];
            } else if (playerSelection.toLowerCase() == "paper" && computerSelection.toLowerCase() == "rock") {
                return ["You win! Paper beats rock.", 1, 0];
            } else if (playerSelection.toLowerCase() == "paper" && computerSelection.toLowerCase() == "scissors") {
                return ["You lose! Scissors beats paper.", 0, 1];
            } else if (playerSelection.toLowerCase() == "scissors" && computerSelection.toLowerCase() == "scissors") {
                return ["Draw!", 0, 0];
            } else if (playerSelection.toLowerCase() == "scissors" && computerSelection.toLowerCase() == "paper") {
                return ["You win! Scissors beats paper.", 1, 0];
            } else if (playerSelection.toLowerCase() == "scissors" && computerSelection.toLowerCase() == "rock") {
                return ["You lose! Rock beats scissors.", 0, 1];
            } else {
                return "Invalid input";
            }
        }

        function game() {
                let playerScore = 0;
                let pcScore = 0;
            for (let i = 0; i < 5; i++) {
                let playerChoice = prompt("Enter move: "); 
                let pcChoice = getComputerChoice();
                let res = playRound(playerChoice, pcChoice);
                console.log(res[0]);
                playerScore += res[1];
                playerScore += res[2];
            }
            if (playerScore > pcScore) {
                console.log("You win!");
            } else if (playerScore < pcScore) {
                console.log("You lose!");
            } else {
                console.log("You draw!");
            }
        }

        game();
    </script>
</body>
</html>
